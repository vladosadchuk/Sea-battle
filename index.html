<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="playerTable"></table>
    <div class="shipPick" id="shipPick">
        <div class="shipBox">
            <div class="ship-4" id="4_horizontal">4</div>
            <div class="ship-3" id="3_horizontal">3</div>
            <div class="ship-2" id="2_horizontal">2</div>
        </div>

        <div class="shipBox">
            <div class="ship-4v" id="4_vertical">4</div>
            <div class="ship-3v" id="3_vertical">3</div>
            <div class="ship-2v" id="2_vertical">2</div>
            <div class="ship-1v" id="1_vertical">1</div>
        </div>
        <p>Picked ship:</p>
        <div class="pickedShipBox">
            <div id="pickedShipModel"></div>
        </div>
    </div>
    <table id="botTable"></table>

    <div class="button" id="startButton">У бій</div>
    <div class="button" id="randomButton">Random</div>
    <div class="button" id="clearButton">Clear</div>

    <div class="winMessage" id="winMessage"></div>
    <script src="main3.js"></script>
</body>
</html>
